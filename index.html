<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owehost(.net) Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Owehost.net is for customers</h1>
        </header>
        
        <main>
            <p>Owehost.net domains can be used by customers of Owehost.com. If you believe that a domain is breaking our acceptable use policy (AUP) please report it to us.</p>
            
            <div class="buttons">
                <button onclick="reportAbuse()">Report Abuse</button>
                <button onclick="aup()">AUP</button>
                <button onclick="goHome()">Return Home</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Owehost | All Rights Reserved</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
